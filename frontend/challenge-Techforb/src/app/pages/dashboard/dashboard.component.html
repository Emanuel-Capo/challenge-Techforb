<div class="container">
  <div class="side" [ngClass]="{ 'side-visible': sideBar }">
    <app-sidebar />
  </div>
  <div class="main">
    <div class="head">
      <h3 class="head__title">Monitoreo global</h3>
      <div class="head__user">
        <div class="items">
          <img src="/assets/icons/languageIcon.svg" alt="" />
          <img src="/assets/icons/configIcon.svg" alt="" />
          <img src="/assets/icons/notificationIcon.svg" alt="" />
        </div>
        <p>{{ userName }}</p>
      </div>
      <img
        class="menu"
        src="/assets/icons/hamburger.svg"
        alt=""
        (click)="toggleSide()" />
    </div>
    <div class="cards">
      @for (data of dataCardMain; track $index) {
        <app-card
          [data]="data"
          [value]="total[$index]"
          [isLoading]="isLoading" />
      }
    </div>
    <div class="table">
      <app-table />
    </div>
    <div class="cards">
      @for (data of dataCardInfo; track $index) {
        <app-card [data]="data" />
      }
    </div>
  </div>
</div>
