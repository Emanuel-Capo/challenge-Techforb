<dialog class="container">
  <div class="modal">
    <h3 class="modal__title">Crear nueva planta</h3>
    <form
      class="form"
      [formGroup]="createFormgroup"
      (ngSubmit)="handleCreate()">
      <label class="form__label">Nombre planta</label>
      <div class="relative">
        <input
          class="form__input"
          type="text"
          placeholder="Ingrese nombre"
          formControlName="plant"
          [ngClass]="{
            error:
              createFormgroup.controls.plant.invalid &&
              createFormgroup.controls.plant.touched,
          }" />
        @if (
          createFormgroup.controls.plant.hasError('minlength') &&
          createFormgroup.controls.plant.touched
        ) {
          <span class="message">3 caracteres como mínimo</span>
        }
      </div>
      <label class="form__label">País</label>
      <div class="rel">
        <select class="form__input" id="" formControlName="country">
          <option value="value1" selected disabled hidden>
            Seleccione país
          </option>
          @for (c of countryName; track $index; let i = $index) {
            <option [value]="i">{{ c }}</option>
          }
        </select>
        <img class="arrow" src="/assets/icons/selectIcon.svg" alt="" />
      </div>
      <div class="form__buttons">
        <app-button
          children="Cancelar"
          size="small"
          color="secondary"
          type="button"
          [action]="closeModal" />
        <app-button
          children="Crear"
          size="small"
          color="primary"
          [isLoading]="isLoading"
          [disabled]="createFormgroup.invalid" />
      </div>
    </form>
  </div>
</dialog>
